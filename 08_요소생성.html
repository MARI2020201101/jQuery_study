<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="jquery-3.6.0.min.js"></script>
    <title>Document</title>
<style>

</style>
</head>

<body>
    <p>
        <button id="createBtn">테이블 생성</button>
    </p>
    <div id="box"></div>
    <script>
        /**
         * 요소를 생성하는 이유?
         *  : 문자단위의 통신에 많이 사용하기 때문에.
         *      댓글 더보기등의 기능 제공
         * */
    
            $("#createBtn").click(function(){
                // var table="";
                // table+="<table border='1'>";
                // table+="<tr>";
                // table+="<td>대한민국</td>";
                // table+="</tr>";
                // table+="</table>";
                // $("#box").html(table);

                var $table=$("<table>");
                var $tr1=$("<tr>");
                var $td1=$("<td>");
                $td1.text("대한민국");

                var $tr2=$("<tr>");
                var $td2=$("<td>");
                $td2.text("일본");
                $table.append($tr1).append($td1).append($tr2).append($td2);
                $table.css({
                        "border":"1px solid black",
                        "background-color":"skyblue"
                });

                var tb=$("<table>");
                var tr=$("<tr>");
                var td=$("<td>");
                td.text("바나나");
                var td2=$("<td>");
                td2.text("오렌지");
                var td3=$("<td>");
                td3.text("수박");
                tr.append(td,td2,td3);
                tb.append(tr);
                tb.css("border","1px solid black");
                

                $("#box").append($table,"<br>",tb);
                //$("#box").append("<br>")
               // $("#box").append(tb);
            });
        /*
        요소의 생성 및 추가 
        1) append() : 부모-자식 . 요소를 끝에 추가
        2) appendTo() : 자식- 부모 . 요소를 끝에 추가
        3) prepend(), prependTo() : 요소를 앞에 추가
        */
    </script>
</body>
</html>
