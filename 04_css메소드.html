<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>
        <button>색상입력</button>
        <button>높이얻기</button>
        <button>여러개의 속성을 한번에 변경하기</button>
    </p>
    <div id="box"></div>
    <script>
        /*
        jQuery는 getter와 setter이름을 동일하게 사용하고있다(넘좋아~~♡)
        1) css(속성명) : getter
        2) css(속성명, 값) : setter

        속성값을 여러개 주고싶을 때는 - JSON문법을 이용
        3) css({속성명: 속성값,
                속성명: 속성값,
                속성명: 속성값,....});
            이러한 JSON문법을 jQuery에서 대부분 사용한다!!
        */
       $("button:eq(0)").click(function(){
            $("#box").css("background-color","hotpink");
       });
       $("button:eq(1)").click(function(){
        var width =$("#box").css("width");
        var height =$("#box").css("height");
        $("#box").text("width: " + width +", height: "+height);
       });
       $("button:eq(2)").click(function(){
           var width=800;
           $("#box").css({"width": width,
                            "height": 900,
                            "background-image":"url(../imgs/k7.png)",
                            "border": "50px dotted blue"});
       });
    </script>
</body>
</html>
